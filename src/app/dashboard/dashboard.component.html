<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Dashboard</h2>
    </div>
  </div>
  <div class="row" *ngIf="!noExpenses">
    <div class="col-6">
      <div id="piechart"></div>
    </div>
    <div class="col-6">
      <div id="barchart"></div>
    </div>
  </div>
  <div class="row" *ngIf="!noExpenses">
    <div class="col-12">
      <div id="tablechart"></div>
    </div>
  </div>
  <div class="row" *ngIf="noExpenses">
    <div class="col-12 text-center">
      <h3>
        No expense data available. Please record your expenses to scan data.
      </h3>
    </div>
  </div>
</div>
